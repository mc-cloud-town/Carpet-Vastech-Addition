name: Build Base

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - name: Cache Gradle Packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permissions to gradlew
        run: chmod +x gradlew

      - name: Build gradle
        env:
          VERSION: ${{ inputs.tag }}
          SKIP_PROMPT: true
        run: |
          ./gradlew setupCarpetmod
          ./gradlew createRelease

          cd build
          mkdir -p proxy
          mv ./distributions/Carpetmod_dev.zip ./proxy/base.jar

          cd proxy
          mkdir -p in out
          cp ./base.jar ./in/vascm_ctec_${VERSION}_proxy.jar
          cp ./base.jar ./out/vascm_ctec_${VERSION}.jar
          java -jar ../../.github/workflows/scripts/VanillaCord.jar vascm_ctec_${VERSION}_proxy.jar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: carpetmod-build-${{ inputs.tag }}
          path: build/proxy/out/
